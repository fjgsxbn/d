name: 每10分钟执行JS并提交1

# 触发条件：仅每隔10分钟执行
on:
  schedule:
    - cron: '0,10,20,30,40,50 * * * *'  # cron表达式：每10分钟触发一次
  workflow_dispatch:  # 保留手动触发（可选）

jobs:
  run-js-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码1
        uses: actions/checkout@v4

      - name: 配置Node.js2
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      #- name: 安装依赖（如需）
       # run: npm install

      - name: 执行JS脚本
        run: node a.js  # 替换为你的JS文件路径

      - name: 提交变更
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "自动提交：每10分钟JS执行结果"
